name: taskmaster_app
description: Aplicación de gestión de tareas con clima
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # HTTP y conexiones
  http: ^1.1.0
  dio: ^5.3.2
  
  cached_network_image: ^3.3.0  # NUEVA: Para imágenes de noticias

  # State Management
  provider: ^6.1.1
  
  # Persistencia
  shared_preferences: ^2.2.2
  
  # Formularios y validación
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Navegación
  go_router: ^17.0.1
  
  # UI
  intl: ^0.20.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  
  # Utilidades
  uuid: ^4.4.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500